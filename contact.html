<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - SV Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <h2>Contact Us</h2>
    <p>We would love to hear from you!</p>
</header>

<!-- Contact Section -->
<section class="contact-container">

    <!-- Contact Info -->
    <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><i class="fas fa-map-marker-alt"></i> 123 Shopping Street, Gorakhpur, India</p>
        <p><i class="fas fa-phone"></i> +91 7348016634</p>
        <p><i class="fas fa-envelope"></i> visheshsingh247@gmail.com</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject">
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</section>

<!-- Map Section -->
<section class="map">
    <iframe 
        src="https://www.google.com/maps?q=Gorakhpur+Uttar+Pradesh&output=embed"
        width="100%" 
        height="300" 
        style="border:0;"
        allowfullscreen="" 
        loading="lazy">
    </iframe>
</section>

</body>
</html>
